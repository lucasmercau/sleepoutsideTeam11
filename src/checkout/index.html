<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      
    </header>

    <main class="divider">
        <h2>Review & Place your Order</h2>
        <section class="checkout-form">
          <form name="checkout">
            <fieldset>
              <legend>Shipping</legend>
              <div class="checkout__name">
                <label for="fname">First Name</label>
                <input name="fname" oninvalid="this.setCustomValidity('Invalid First Name')" oninput="this.setCustomValidity('')" required />
                <label for="lname">Last Name</label>
                <input name="lname" oninvalid="this.setCustomValidity('Invalid Last Name')" oninput="this.setCustomValidity('')" required />
              </div>
              <div class="checkout__address">
                <label for="street">Street</label>
                <input name="street" oninvalid="this.setCustomValidity('Invalid Street')" oninput="this.setCustomValidity('')" required />
                <label for="city">City</label>
                <input name="city" oninvalid="this.setCustomValidity('Invalid City')" oninput="this.setCustomValidity('')" required />
                <label for="state">State</label>
                <input name="state" oninvalid="this.setCustomValidity('Invalid State')" oninput="this.setCustomValidity('')" required />
                <label for="zip">Zip</label>
                <input name="zip" id="zip" oninvalid="this.setCustomValidity('Invalid Zip Code')" oninput="this.setCustomValidity('')" required />
              </div>
            </fieldset>
            <fieldset>
              <legend>Payment</legend>
              <label for="cardNumber">Card number</label>
              <input name="cardNumber" pattern="[0-9]{7,}" oninvalid="this.setCustomValidity('Invalid Card Number')" oninput="this.setCustomValidity('')" required />
              <label for="expiration">Expiration</label>
              <input name="expiration" pattern="[0-9]{1,2}\/[0-9]{1,2}" oninvalid="this.setCustomValidity('Invalid Expiration Date')" oninput="this.setCustomValidity('')" required />
              <label for="code">Security Code</label>
              <input name="code" pattern="[0-9]{3,}" oninvalid="this.setCustomValidity('Invalid Security Code')" oninput="this.setCustomValidity('')" required />
            </fieldset>
            <fieldset class="checkout-summary">
              <legend>Order Summary</legend>
              <ul>
                <li>
                  <label for="cartTotal"
                    >Item Subtotal(<span id="num-items"></span>)</label
                  >
                  <p name="cartTotal" id="cartTotal"></p>
                </li>
                <li>
                  <label for="shipping">Shipping Estimate</label>
                  <p id="shipping"></p>
                </li>
                <li>
                  <label for="tax">Tax</label>
                  <p id="tax"></p>
                </li>
                <li>
                  <label for="orderTotal"><b>Order Total</b></label>
                  <p id="orderTotal"></p>
                </li>
              </ul>
            </fieldset>
  
            <button id="checkoutSubmit" type="submit">Checkout</button>
          </form>
        </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
